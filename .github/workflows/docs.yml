name: Docs Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: ğŸ›  Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¦  Pull Docker Image
        run: docker pull slatedocs/slate

      - name: ğŸ“‚  Create Folder for docs-build
        run: rm -rf docs-build && mkdir docs-build

      - name: ğŸ‘·â€â™‚ï¸  Build
        run: docker run --rm --name slate -v $(pwd)/docs-build:/srv/slate/build -v $(pwd)/docs:/srv/slate/source slatedocs/slate

      - name: ğŸ“  Copy README for gh-pages
        run: cp -f docs/static/README.md docs-build/README.md

      - name: ğŸšš  Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          BRANCH: gh-pages
          FOLDER: docs-build
          CLEAN: true
