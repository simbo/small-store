name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ“„ Read .nvmrc
        id: nvm
        run: echo "::set-output name=version::$(cat .nvmrc)"

      - name: ğŸ›  Setup node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '${{ steps.nvm.outputs.version }}'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ•µï¸ Lint
        run: yarn lint

      - name: ğŸ‘·â€â™‚ï¸ Build
        run: yarn build

      - name: ğŸ§ª Test
        run: yarn test

      - name: ğŸ’¯ Report to Coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‘€ Check for version update
        id: version
        uses: EndBug/version-check@v1
        with:
          file-url: https://unpkg.com/small-store/package.json
          static-checking: localIsNew

      - name: ğŸ“‹ Get Commits since last Release
        if: steps.version.outputs.changed == 'true'
        uses: simbo/changes-since-last-release-action@v1
        id: changes

      - name: ğŸ Create tag and GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            Changes since ${{ steps.changes.outputs.last-tag }}:
            ${{ steps.changes.outputs.log }}

      - name: ğŸšš Publish to npm
        if: steps.version.outputs.changed == 'true'
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
