name: CI

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›  Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ“¦ Install
        run: npm ci

      - name: ğŸ§‘â€ğŸ« Check Format
        run: npm run format

      - name: ğŸ•µï¸ Lint
        run: npm run lint

      - name: ğŸ‘·â€â™‚ï¸ Build
        run: npm run build

      - name: ğŸ§ª Test
        run: npm run test

      - name: ğŸ’¯ Report to Coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‘€ Check for version update
        id: version
        uses: EndBug/version-check@v1
        with:
          file-url: https://unpkg.com/small-store/package.json
          static-checking: localIsNew

      - name: ğŸ“‹ Get Commits since last Release
        if: steps.version.outputs.changed == 'true'
        uses: simbo/changes-since-last-release-action@v1
        id: changes

      - name: ğŸ Create tag and GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            Changes since ${{ steps.changes.outputs.last-tag }}:
            ${{ steps.changes.outputs.log }}

      - name: ğŸšš Publish to npm
        if: steps.version.outputs.changed == 'true'
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
